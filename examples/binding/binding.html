<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Doxastic binding example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../dist/Doxastic.js"></script>
  </head>
  <body>
    <!-- page content -->
    <div id='source', style="position:absolute;left:100px;top:100px;width:200px;height:200px;background:red;">
        SOURCE
    </div>
    <div id='target', style="position:absolute;left:600px;top:100px;width:200px;height:200px;background:blue;">
        TARGET
    </div>
    <input type="text" id='inputX', placeholder="x" style="position:absolute;margin-left:-55px;left:50%;top:400px;width:50px;height:50px;"></input>
    <input type="text" id='inputY', placeholder="y" style="position:absolute;margin-left:5px;left:50%;top:400px;width:50px;height:50px;"></input>
    <script src="./binding.js"></script>
  </body>
</html>
